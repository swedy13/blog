<section id="portfolio" class="portfolio"><div class="slider"><!-- Iterate through portfolio posts to display up to 7 cards-->{% for post in site.posts limit: 7 %}<div class="container"><div class="card"><div class="flipper"><div class="front"><a href="{{post.url}}" style="background-image: url(assets/img/posts/thumbnails/{{post.thumbnail}})" class="link"></a></div><a href="{{post.url}}" class="back"><div class="cap"><h3 class="head">{{post.title}}</h3><hr/><div class="desc">{{post.excerpt}}</div><hr/><button class="button">More</button></div></a></div></div></div>{% endfor %}<!-- The last card will always show a link to the blog--><div class="container"><div class="portfolio-link"><a href="/portfolio">Portfolio</a></div></div></div></section>
