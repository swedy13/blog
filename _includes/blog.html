<section id="{{post.title}}" class="post"><div class="post-container"><div class="post-picture-container"><a href="{{post.url}}" style="background-image: url(assets/img/posts/thumbnails/{{post.thumbnail}})" class="post-picture"></a></div><div class="post-content"><a href="{{post.url}}" class="post-title"><h1 class="{{post.title}}">{{post.title}}</h1></a><p class="post-description">{{post.excerpt}}</p></div></div></section><hr class="post-divider"/>
